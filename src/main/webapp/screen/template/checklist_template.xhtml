<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/layout.css"/>
        <h:outputScript library="js" name="calendar_str_jp.js" />
        <h:outputScript library="js" name="check_list.js" />
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicon.png']}"/>
        <title>入退室記録</title>
    </h:head>

    <h:body styleClass="body_general">
        <h:outputStylesheet name="/css/general.css" />
        <h:form id="fm" prependId="false">
        	<!-- 一定間隔でサブミットしてセッションタイムアウトを回避するためのボタン -->
        	<p:commandButton id="saveSessionBtn" ajax="true" actionListener="#{checklistAction.saveSession()}" value="saveSession" styleClass="display_none" />

        	<!-- ヘッダーをインクルード -->
       		<div id="top">
	            <ui:insert name="top">
	            	<ui:include src="top_logout.xhtml" />
	            </ui:insert>
	        </div>

	    	<div id="global">
	    		<!-- 右表示部をインクルード -->
	            <div id="right">
	                <ui:insert name="right">
	                	<ui:include src="right.xhtml" />
	                </ui:insert>
	            </div>

				<!-- 記録表をインクルード -->
	            <div id="left">
	                <ui:insert name="content"></ui:insert>
	            </div>
		    </div>

		</h:form>

		<!-- フッターをインクルード -->
		<ui:include src="footer.xhtml" />
    </h:body>
</html>
