<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="UTF-8" />
        <h:outputScript name="jsf.js" library="javax.faces"/>
        <h:outputStylesheet name="/css/general.css" />
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicon.png']}"/>
        <title>新規登録</title>
    </h:head>

    <h:body styleClass="body_general">

		<!-- ヘッダーをインクルード -->
		<ui:include src="template/top.xhtml" />

        <div class="login_box">
            <form jsf:id="fm">
            	<p:growl id="growl" />
            	<p:panel id="pnl" header="新規登録" style="margin-bottom:10px;">
            		<h:outputText value="#{flash.flash_key_message}" escape="false" />

	                <p>メールアドレス</p>
	                <p:inputText id="mail" value="#{registAction.form.mail}" size="60" />

					<p>パスワード</p>
			        <p:password id="password" value="#{registAction.form.password}" feedback="true" size="60"
			                    promptLabel=" " weakLabel="強度：弱" goodLabel="強度：普通" strongLabel="強度：強" />

					<p>パスワード（確認用）</p>
					<p:password id="confirmPassword" value="#{registAction.form.cofirmPassword}" size="60" />

					<br /><br />
					<p:link href="/doc/rule.html" target="_blank" value="利用規約" />
					<h:outputText value="に同意する  :  " />
	                <p:selectBooleanCheckbox value="#{registAction.form.agreeContract}" />
					<br />

					<hr style="margin: 30px 0px 15px 0px;"/>
	                <p:commandButton id="saveBtn" value="登録" icon="ui-icon-check" action="#{registAction.regist}" update="growl"/>
	                <p:commandButton id="backBtn" value="戻る" icon="ui-icon-arrowreturnthick-1-w" action="#{registAction.back}" immediate="true"/>
	            </p:panel>
            </form>
        </div>

		<!-- フッターをインクルード -->
	    <ui:include src="template/footer.xhtml" />

    </h:body>
</html>
